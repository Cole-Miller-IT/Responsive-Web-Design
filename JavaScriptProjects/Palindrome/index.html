<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="div1">
            <img src="tacocat.webp">
            <p>Is it a palindrome?</p>
        </div>
        <div id="div2">
            <form onsubmit="return false">
                <p>Enter palindrome text here</p>
                <input id="text-input">
                <button id="check-btn">Check</button>
            </form>
            <strong><span id="result"></span></strong>
        </div>
        <div id="div3">
            <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
                punctuation, case, and spacing.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
