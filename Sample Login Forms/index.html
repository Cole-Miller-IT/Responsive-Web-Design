<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample Login Form</title>
    </head>
    <body>
        <div id="login-form">
            <form>
                <img src="login image 1.jpg" alt="a cool image">
                <p id="login-text">Login</p>
                <div class="login-elements">
                    <label>Email Address: </label>
                    <input type="text" placeholder="PatrickStar@gmail.com" id="login-username">
                </div>
                <div class="login-elements">
                    <label>Password: </label>
                    <input type="password" pattern="[a-Z0-9]{8,}" id="log-password">   
                </div>
                    <input id="login-button" type="submit" text="Login">
            </form>
            <div>
                <p><a href="" target="_blank">Sign Up</a></p>
                <p><a href="" target="_blank">Forgot password</a></p>
            </div>
        </div>
    </body>
</html>
